<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Page Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    
    html {
      scroll-behavior: smooth;
    }
    body { color: {{text_color}}; font-size: {{text_size}}px;}
    section {
      padding: 80px 0;
    }
    .bg-dark{background-color:{{header_bg}} !important;}
    .nav-link{color: {{menu_txtcolor}};}
    .nav-link:hover{color: {{menu_txtcolorhover}};}
    .footer-custom{background-color:{{footer_bg}} !important;}
    .banner img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
  </style>

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">MyStore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#banner">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#content">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="#footer">Footer</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Banner Image Section -->
<header id="banner" class="banner">
  <img src="{{banner_image}}" alt="Store Banner" />
</header>

<!-- Content Section -->
<section id="content" class="bg-light text-center">
  <div class="container">
    <h2>Main Content</h2>
    <p>Here is where you can highlight your products, offers, or services.</p>
  </div>
</section>

<!-- Contact Section -->
<section id="contact" class="text-center">
  <div class="container">
    <h2>Contact Us</h2>
    <p>{{contact_info}}</p>
  </div>
</section>

<!-- Footer -->
<footer id="footer" class="bg-dark footer-custom text-white text-center py-4">
  <div class="container">
    &copy; 2025 MyStore. All rights reserved.
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
