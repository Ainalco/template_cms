<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid Layout Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { color: {{text_color}}; font-size: {{text_size}}px; }
    .navbar { background-color: {{header_bg}} !important; }
    .nav-link { color: {{menu_txtcolor}}; }
    .nav-link:hover { color: {{menu_txtcolorhover}}; }
    .banner img { width: 100%; max-height: 400px; object-fit: cover; }
    .footer-custom { background-color: {{footer_bg}} !important; }
    section { padding: 80px 0; }
  </style>
</head>
<body>

<!-- Top-Centered Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container justify-content-center">
    <div class="navbar-nav">
      <a class="nav-link px-3" href="#banner">Home</a>
      <a class="nav-link px-3" href="#content">About</a>
      <a class="nav-link px-3" href="#contact">Contact</a>
      <a class="nav-link px-3" href="#footer">Footer</a>
    </div>
  </div>
</nav>

<!-- Banner Image -->
<header id="banner" class="banner">
  <img src="{{banner_image}}" alt="Store Banner" />
</header>

<!-- Content Section: Grid Layout -->
<section id="content" class="bg-light">
  <div class="container">
    <h2 class="text-center mb-5">Our Features</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="p-4 border rounded h-100 text-center">Product A</div>
      </div>
      <div class="col-md-4">
        <div class="p-4 border rounded h-100 text-center">Product B</div>
      </div>
      <div class="col-md-4">
        <div class="p-4 border rounded h-100 text-center">Product C</div>
      </div>
    </div>
  </div>
</section>

<!-- Contact Section -->
<section id="contact" class="text-center">
  <div class="container">
    <h2>Contact Us</h2>
    <p>{{contact_info}}</p>
  </div>
</section>

<!-- Footer -->
<footer id="footer" class="footer-custom text-white text-center py-4">
  <div class="container">
    &copy; 2025 MyStore. All rights reserved.
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
