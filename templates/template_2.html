<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Store Layout Variant 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { color: {{text_color}}; font-size: {{text_size}}px; }
    .sidebar { background-color: {{header_bg}}; height: 100vh; position: fixed; width: 220px; top: 0; left: 0; padding-top: 80px; }
    .sidebar .nav-link { color: {{menu_txtcolor}}; display: block; padding: 10px; }
    .sidebar .nav-link:hover { color: {{menu_txtcolorhover}}; }
    .main-content { margin-left: 220px; }
    .banner img { width: 100%; max-height: 400px; object-fit: cover; }
    .footer-custom { background-color: {{footer_bg}} !important; }
     html { scroll-behavior: smooth; }
  </style>
</head>
<body>

<!-- Sidebar Navigation -->
<div class="sidebar">
  <a class="navbar-brand text-white d-block px-3" href="#">MyStore</a>
  <nav class="nav flex-column">
    <a class="nav-link" href="#banner">Home</a>
    <a class="nav-link" href="#content">About</a>
    <a class="nav-link" href="#contact">Contact</a>
    <a class="nav-link" href="#footer">Footer</a>
  </nav>
</div>

<!-- Main Content -->
<div class="main-content">

  <!-- Banner -->
  <header id="banner" class="banner">
    <img src="{{banner_image}}" alt="Store Banner" />
  </header>

  <!-- Content: Two Column -->
  <section id="content" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>About Product</h2>
          <p>Highlight features or benefits of your product here.</p>
        </div>
        <div class="col-md-6">
          <h2>Special Offers</h2>
          <p>Showcase deals or promotions you're currently running.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="text-center py-5">
    <div class="container">
      <h2>Contact Us</h2>
      <p>{{contact_info}}</p>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer" class="footer-custom text-white text-center py-4">
    <div class="container">
      &copy; 2025 MyStore. All rights reserved.
    </div>
  </footer>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
